<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>赠最美girl</title>

  <link rel="stylesheet" href="normalize.css">

  <link rel="stylesheet" href="style.css" media="screen" type="text/css" />

</head>

<body>

<canvas class="canvas"></canvas>

<div class="ui">
  <input class="ui-input" type="text" />
  <span class="ui-return">↵</span>
</div>
  <script src="index.js"></script>

  <div class="u-audio">
    <audio id="yy" autoplay preload src="test.mp3" loop></audio>
</div>
  <script>
    var bjyy=document.getElementById("yy");
    function autoPlayAudio() {
        wx.config({
            debug: false
        });
        wx.ready(function() {
            bjyy.play();
        });
    }
    $(".u-audio").click(function(){
        if($(this).attr("class")=="u-audio"){
            bjyy.play();
            $(".u-audio").addClass("u-play");
        }else if($(this).attr("class")=="u-audio u-play"){
            bjyy.pause();
            $(".u-audio").removeClass("u-play");
        }
    });
    $(".u-audio").trigger("click");
    autoPlayAudio();
</script>
</body>

</html>
